---
apiVersion: v1
kind: Pod
metadata:
  name: csirbd-demo-pod
  namespace: default
spec:
  containers:
   - name: web-server
     image: quay.io/ocsci/centos:fio
     volumeMounts:
       - name: mypvc
         mountPath: /mnt
  volumes:
   - name: mypvc
     persistentVolumeClaim:
       claimName: rbd-pvc
       readOnly: false
